name: 13 - Using Caching in GitHub Actions
description: "Demonstrating how to use caching in GitHub Actions workflows"

on:
    workflow_dispatch:
      inputs:
        use-cache:
            description: "Whether execute cache step"
            type: boolean
            default: true
        node-version:
            description: "Select the Node.js version for caching"
            type: choice
            options:
                - '18.x'
                - '20.x'
                - '21.x'
            default: '20.x'

jobs:
    build:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: 13-caching-folder/react-app

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setuo Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ inputs.node-version }}

            - name: Download cache dependencies
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache-id
              with: 
                  path: 13-caching-folder/react-app/node_modules
                  key: key-node-modules-${{ hashFiles('13-caching-folder/react-app/package-lock.json') }}
            - name: Install dependencies
              if: steps.cache-id.outputs.cache-hit != 'true'
              run: npm ci

            - name: Testing
              run: npm run test
              
            - name: Build
              run: npm run build

            - name: Deploy to non-production
              run: |
                echo "Deploying to non-production environment without cache..."
