name: 04 - Using Actions Ricardo

on: workflow_dispatch

jobs:
    build: 
        runs-on: ubuntu-latest

        
    #    1. instal deps of your react application
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'

        - name: Install dependencies
          run: npm install